<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial; padding: 2em; line-height: 1.6; }
    h1 { color: #ff7f50; }
    form { max-width: 400px; margin-top: 1em; }
    input, textarea {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background-color: #ff7f50; color: white;
      padding: 10px 20px; border: none;
      border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #e67348; }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="mailto:your@email.com" method="post">
    <input type="text" name="name" placeholder="Your Name" required/>
    <input type="email" name="email" placeholder="Your Email" required/>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
